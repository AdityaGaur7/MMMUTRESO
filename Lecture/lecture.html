<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture Room</title>
    <link rel="stylesheet" href="lecture.css" />
  </head>

  <body>
    





    <form action="#" class="filter-options">
      <select name="branch" id="branch">
        <option value="-1">Branch</option>
       
        <option value="0">CSE</option>
        <option value="1">I.T</option>
        <option value="2">E.C.E</option>
        <option value="3">EE</option>
        <option value="4">MECH</option>
        <option value="5">Chemical</option>


      </select>

      <select name="semester" id="fileSelect">
        <option value="-1">Semester</option>
        <option value="0">I</option>
        <option value="1">II</option>
        <option value="2">III</option>
        <option value="3">IV</option>
        
      </select>

      <select name="subject" id="SelectSubject">
        <option value="-1">Subject</option>
        <option value="0">sub I</option>
        <option value="1">sub II</option>
        <option value="2">sub III</option>
        <option value="3">sub IV</option>
        <option value="4">sub V</option>
        <option value="5">sub VI</option>
      </select>
    </form>

    <div class="container">
      <div class="player">
        <iframe
          id="videoPlayer"
          width="100%"
          height="100%"
          frameborder="0"
          oncontextmenu="return false";
          allowfullscreen
        ></iframe>
      </div>
      <div class="playlist" id="playlist">
        <!-- Playlist dynamically added here -->
      </div>
    </div>
    <script src="Playlist.js"></script>
    <script src="lecture.js"></script>
  </body>
  <!-- <script src="../script.js"></script> -->
</html>
