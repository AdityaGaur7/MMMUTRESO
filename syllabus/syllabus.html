        // Get DOM elements
        var sessionSelect = document.getElementById('session');
        var branchSelect = document.getElementById('branch');
        var pdfViewer = document.getElementById('pdfViewer');
        var ripple = document.querySelector("#load");
        var maine = document.querySelector('.main');
        var pdf = document.querySelector('.pdf-container');
      
        // Add change event listeners to the select elements
        sessionSelect.addEventListener('change', updatePDF);
        branchSelect.addEventListener('change', updatePDF);
      
        // Function to display the "ripple" for a specified duration
        function displayRipple(duration) {
          ripple.style.display = "flex";
          setTimeout(() => {
            ripple.style.display = "none";
          }, duration);
        }
      
        // Function to update the PDF based on selected values
        function updatePDF() {
          var selectedSession = sessionSelect.value;
          var selectedBranch = branchSelect.value;
      
          if (selectedSession == -1 && selectedBranch == -1) {
            // Display the "ripple" for 60 seconds (1 minute)
            displayRipple(60000);
            sessionSelect.style.backgroundColor = "#fe0000";
            branchSelect.style.color = "white";
          } else {
            sessionSelect.style.backgroundColor = "#e1e1e1";
            branchSelect.style.color = "black";
            
      
            // Hide the "ripple" after 4 seconds
            setTimeout(() => {
              ripple.style.display = "none";
            }, 4000);
          }
      
          // Adjust the array indices based on the selected values
          var selectedFileID = fileIDs[selectedSession][selectedBranch];
      
          if (selectedFileID == 'null') {
            // Redirect to another page (e.g., "error.html")
            // window.location.href = 'error.html';
            maine.style.display = "flex";
            pdf.style.display = "none";
          } else {
            maine.style.display = "none";
            pdf.style.display = "flex";
            // Display the "ripple" for 60 seconds (1 minute)
            displayRipple(60000);
          }
      
          // Update the src attribute of the iframe
          pdfViewer.src = 'https://drive.google.com/file/d/' + selectedFileID + '/preview';
        }
      
        // Function to display an error message
        function displayErrorMessage() {
          alert('There was an error loading the PDF. Please Contactthe administrator.');
        }
      
        // Initial update when the page loads
        updatePDF();
      </script>
